<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册_华为账号</title>
		<link rel="icon" href="img/logo.jpg" type="image/x-icon">
		
		<link rel="icon" href="img/logo.jpg" type="image/x-icon">
		
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		
	</head>
	<body>
		<div class="header">
			<div class="head">
				<h1><a href=""><img src="img/head-top.png"/></a></h1>
				<b>|</b>
				<b>华为商城</b>
			</div>
		</div>
		<div class="main">
			<div class="register-content">
				<div class="reg-tab">
					<div class="iphone">
						<a href=""><span>手机号</span></a>
					</div>
					<div class="email">
						<a href=""><span>电子邮箱</span></a>
					</div>
					<div class="login">
						<span>已有华为账号 </span><a href="login.html" style="color: blue;"> 登录></a>
					</div>
				</div>
				<div class="register-from">
					<!--<form action="php/register.php" method="get">-->
					
					
					<div class="chooseCountry input-container">
						<!--选择国家-->
						<div class="chooseCountryLeft inputLeft">
							国家 / 地区
						</div>
						<div class="inputRight">
							<span id="">
								中国
							</span>
						</div>
					</div >
						<!--选择电话-->
					<div class="chooseCountry input-container">
						<div class="chooseIphone inputLeft">
								+86(国家 )
						</div>
						<input type="text" value=" " class="iptIpNum" name="iphone"  placeholder="请输入手机号" />
						<p class="hint phoneHint">输入不正确</p>
					</div>
					<!--点击验证-->
					<div class="chooseCountry input-container yanzhengpart">
						<div class="yanzheng">
							<i></i>
							<span>请点击按钮进行验证</span>
						</div>
						<p class="hint">输入不正确</p>
						
					</div>	
						<!--短信验证码-->
						<div class="chooseCountry input-container">
							<div class="chooseIphone inputLeft">
									短信验证码
							</div>
							<div class="inputRight random">
								<input type="text" name="random" id=""placeholder="请输入短信验证码" />
							<span style="color:#007dff ;" class="randomNum">
								获取验证码
							</span>
						<p class="hint">输入不正确</p>
							
							</div>
						</div>
							
						<!--密码确定-->
						<div class="chooseCountry input-container">
							<div class="chooseIphone inputLeft">
									密码确定
							</div>
							<input type="text" class="iptIpNum" name="psw"  placeholder="请输入密码" />
						<p class="hint pswHint">输入不正确</p>
							
						</div>
						<!--再次密码确定-->
						<div class="chooseCountry input-container">
							<div class="chooseIphone inputLeft">
									再密码确定
							</div>
							<input type="text" class="iptIpNum" name="psw1"  placeholder="请再次输入密码" />
						<p class="hint psw1Hint">输入不正确</p>
							
						</div>
						<!--祖册按钮-->
						<input type="submit" disabled="disabled"  class="sub" value="注册">
					<!--</form>-->
					</div>
					</div>
				</div>
		<!--尾部-->
		<div class="loginFooter">
			 <div class="loginFoot">
			 	<p>
			 		<a href="">华为帐号用户协议</a>

			 		<a href="">常见问题</a>
			 	</p>

			</div>
		</div>
		<div class="alert">
			注册成功跳转中...
		</div>
		<script src="js/require.js"  data-main= "js/main.js" charset="utf-8"></script>
		
	</body>
</html>
